
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    
</head>
<body>
    <div class="container mt-5">
        <h2>Simple Calculator Create</h2>
        <div class="row mt-3">
            <div class="col">
                <input type="number" id="num1" class="form-control" placeholder="Enter First Number">
            </div>
            <div class="col">
                <input type="number" id="num2" class="form-control" placeholder="Enter Second Number">
            </div>
            <div class="col">
                <select id="operation" class="form-control">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtract(-)</option>
                    <option value="multiply">Multiplication(*)</option>
                    <option value="divide">division(/)</option>
                </select>
            </div>
            <div class="col">
                <button id="calculate" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="result" class="alert alert-secondary" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

    


</body>

</html>
